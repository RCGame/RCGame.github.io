    <script>
    function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}
    switch(getMobileOperatingSystem())
    {
        case "iOS":
            window.location.href = "https://itunes.apple.com/app/cat-sorcerer/id573517446?mt=8";
            break;
        case "Android":
            window.location.href = "https://play.google.com/store/apps/details?id=cat.sorcerer.rcgame&hl=en";
            break;
        default:
            window.location.href = "https://www.facebook.com/pg/Cat-Sorcerer-348347835261145/about/";
            break;
    }
    </script>

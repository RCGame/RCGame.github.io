<html lang="en">

  <link rel="stylesheet" href="style.css" />

<body>
  <div class="controls">
    <label>

        />

    </div>
    <div id="status" class="status"></div>
  </div>

  <div id="output"></div>

  <script src="table-viewer.js"></script>

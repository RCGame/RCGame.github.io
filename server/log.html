<html>
<head>
  <script src="/jquery.js"></script>
  <script>
    $(document).ready(function() {
    $.get("address.html", function(addr) {
      $.get("https://" + addr + "/api/CatSorcerer/GetLastLogs?last=50", function(data) {
        $.each(data, function(i,v) {
          $("table").append("<tr><td>" + v.Id + "</td><td>" + v.Message + "</td></tr>");
        });
      });
    });
    });
  </script>
</head>
<body>
  <table>
  </table>
</body>
</html>
